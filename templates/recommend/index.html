<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .navbar-custom {
            background-color: #333;
        }
        .card {
            background-color: #444;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: white;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%; /* Ensure card takes up full height */
            box-sizing: border-box;
        }
        .card-img-top {
            border-radius: 5px;
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .card-content {
            flex: 1; /* Ensure content takes up remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card .book-name {
            font-size: 20px; /* Slightly larger font size for book name */
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .card .author, .card .votes, .card .rating {
            font-size: 16px; /* Increased font size for author, votes, and rating */
            margin-top: 5px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .card-wrapper {
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }
    </style>
</head>
<body style="background-color: #222;">

    <nav class="navbar navbar-custom">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a class="text-white" href="{% url 'index' %}">Home</a></li>
            <li><a class="text-white" href="{% url 'recommend_ui' %}">Recommend</a></li>
            <li><a class="text-white" href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px; margin-top: 20px; margin-bottom: 30px;">Top 50 Books</h1>
            </div>
        </div>
        <div class="cards-container">
            {% for book in books_data %}
            <div class="card-wrapper">
                <div class="card">
                    <img class="card-img-top" src="{{ book.image }}" alt="{{ book.name }}">
                    <div class="card-content">
                        <p class="book-name text-white">{{ book.name }}</p>
                        <h4 class="author text-white">Author - {{ book.author }}</h4>
                        <h4 class="votes text-white">Votes - {{ book.votes }}</h4>
                        <h4 class="rating text-white">Rating - {{ book.rating|floatformat:1 }}</h4> <!-- Rounded rating -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
